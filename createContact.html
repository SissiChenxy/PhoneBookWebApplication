<article class="createContact">
        <div class="createarea">
            <header class="createPageTitle">CREATE NEW CONTACT</header>
                <!-- input -->
                <p class="guide">Please input first name</p>
                <div class="create-firstName" id="createFN" contenteditable="true"></div>
                
                <p class="guide">Please input last name</p>
                <div class="create-lastName" id="createLN" contenteditable="true"></div>
            
                <p class="guide">Please input birthday</p>
                <div class="create-birthday" id="createB" contenteditable="true"></div>

                <p class="guide">Please input phone number</p>
                <div class="create-phoneNumber" id="createP" contenteditable="true"></div>

                <p class="guide">Please input address</p>
                <div class="create-address" id="createA" contenteditable="true"></div>

                <p class="guide">Please input photo url</p>
                <div class="create-address" id="createPh" contenteditable="true"></div>

                <div class="button">
                    <table>
                        <tr>
                            <td><button id="submit"  type="button">Submit</button></td>
                            <td><button id="cancel"  type="button">Cancel</button></td>
                        </tr>
                    </table>
                </div>
        </div>
    </article>
